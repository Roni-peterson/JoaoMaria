<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campanha Experimental</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #d6d6d6; /* Cinza mais escuro */
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .content {
      background-color: #FFFFFF;
      padding: 0px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 100%;
      height: auto;
    }

    .frase {
      background-color: #FFFFFF;
      color: black;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
      font-size: 1.25rem;
    }

    .cpf-section {
      margin-top: 20px;
    }

    #cpfInput {
      padding: 10px;
      font-size: 1rem;
      width: 250px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3b82f6;
    }

    .instruction {
      margin-top: 6px;
      font-size: 0.85rem;
      color: #666;
    }

    #resultado {
      margin-top: 20px;
      margin-left: 10px;
      margin-right: 10px;
      margin-bottom: 20px;
      font-size: 1.1rem;
      border-radius: 15px;
      padding-top: 15px;  /* Espaço no topo */
      padding-bottom: 15px
    }
    #resultado.encontrado {
        background-color: #fbbd17; /* Cor de fundo quando houver resultado */
    }
  </style>
</head>
<body>

  <div class="content">

    <!-- Imagem da campanha -->
    <div class="logo">
        <img 
            src="https://dl.dropboxusercontent.com/scl/fi/m8d6o0mquxq3ne7xrzrn0/Banner_Site.jpg?rlkey=w0jxs18b7rhgjgdr6pzugn1cs&st=cuer36cg" 
            alt="Banner da campanha" 
            style="width: 100%; display: block; margin: 0; padding: 0; border: none;">
    </div>

    <!-- Frase de destaque -->
    <div class="frase">
      <p>
        <strong>Parabéns!</strong><br>
        <strong>Você é mais que um cliente Premium.</strong><br>
        Você e o seu bebê foram escolhidos para a nossa campanha de experimentação!
      </p>
    </div>

    <!-- Campo de pesquisa -->
    <div class="instruction">
        <p>Digite o CPF para confirmar os dados.</p>
    </div>
    <div class="cpf-section" style="display: flex; align-items: center; justify-content: center; gap: 10px;">
        <input type="text" id="cpfInput" placeholder="CPF" />
        <button onclick="buscarCPF()">Buscar</button>
        <img src="https://www.dropbox.com/scl/fi/4hteabjpus785l5qmujih/Design-sem-nome-6.png?rlkey=7c1dh5gqmn9lsjagfj2sahrp5&st=mj0g3lhc&dl=1" alt="Logo" style="margin-bottom: 20px;width: 100%">
    </div>

    <!-- Resultado da busca -->
    <div id="resultado"></div>

    <div class="logos">
        <img
            src="https://www.dropbox.com/scl/fi/6w6f4g6iqperdc1qxu4ku/Design-sem-nome-7.png?rlkey=2luuewrbz5k04qofc8ghy8jv6&st=jd5hvgf6&dl=1"
            alt="Logo"
            style="margin-bottom: 20px;width: 100%">
    </div>
  </div>

  <script>
    let dados = [];

    // Carrega os dados da planilha como CSV
    Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vRxODoHG-SQ6cupUiFx3zC0kw0d-9ghTGTw-RniuEvK7fe55HIa5PvbzprsDqsyIMBpecOotO3bukjV/pub?output=csv", {
      download: true,
      header: true,
      complete: function(results) {
        dados = results.data;
        console.log("Dados carregados.");
      }
    });

    function buscarCPF() {
    const cpfDigitado = document.getElementById("cpfInput").value.trim().replace(/\D/g, "");
    const resultadoDiv = document.getElementById("resultado");
    const resultado = dados.find(linha => linha["CPF"]?.replace(/\D/g, "") === cpfDigitado);

    // Limpar o conteúdo anterior e a cor de fundo
    resultadoDiv.innerHTML = '';
    resultadoDiv.classList.remove('encontrado');

    if (resultado) {
        resultadoDiv.innerHTML = `
        <p><strong>Se apresente na loja abaixo para retirar o brinde:</strong></p>
        <p>${resultado["EndereçoLoja"]}</p>
        `;
        resultadoDiv.classList.add('encontrado'); // Adiciona a cor de fundo
    } else {
        resultadoDiv.innerHTML = "<p>CPF não encontrado.</p>";
    }
    }
  </script>

</body>
</html>
